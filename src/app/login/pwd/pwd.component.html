<label for={{id}}>{{label}}</label>
<div 
class="loggin__form--pwd mb-2" 
(click)="showPwd($event)"
>
  <input 
  type="{{isShowing ? 'text' : 'password'}}" 
  [id]="id"
  name="{{id}}"
  class="t_form-control" 
  required
  [(ngModel)] = "id"
  
  (ngModelChange)="onChange($event)"
  >
  <div class="show-pwd"><i class="bi {{eyeIcon}}"></i></div>
</div>
