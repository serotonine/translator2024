<section class="manage">
  <app-manage-choose (list)="getManageTerms($event)" />
  <div class="container my-4">
    @if(listService.currentTerms()){
      @for(term of listService.currentTerms(); track term.id){
        <app-item-container [stripe]="$index">
          <app-manage-item [term]="term" />
        </app-item-container>
      }
    }
  </div>
</section>
